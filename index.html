<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie & Deficit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Calorie Tracker</h1>
    </header>

    <main class="container">

        <!-- Daily Goal Card -->
        <section class="card">
            <h2>Daily Calorie Goal</h2>
            <div class="input-row">
                <input id="goal" type="number" placeholder="Enter daily calorie goal">
                <button onclick="saveGoal()">Save</button>
            </div>
            <p class="small">Or calculate using BMR below</p>
        </section>

        <!-- BMR Calculator -->
        <section class="card">
            <h2>BMR & TDEE Calculator</h2>
            <div class="grid">
                <input id="age" type="number" placeholder="Age">
                <input id="height" type="number" placeholder="Height (cm)">
                <input id="weight" type="number" placeholder="Weight (kg)">
            </div>

            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <select id="activity">
                <option value="1.2">Sedentary</option>
                <option value="1.375">Light Activity</option>
                <option value="1.55">Moderate Activity</option>
                <option value="1.725">Very Active</option>
            </select>

            <button class="full" onclick="calculateBMR()">Calculate</button>

            <div id="bmrResult"></div>
        </section>

        <!-- Add Food -->
        <section class="card">
            <h2>Add Food</h2>
            <div class="grid">
                <input id="food" type="text" placeholder="Food name">
                <input id="calories" type="number" placeholder="Calories">
            </div>
            <button class="full" onclick="addFood()">Add</button>
        </section>

        <!-- Today's Summary -->
        <section class="card">
            <h2>Today's Calories</h2>
            <ul id="foodList"></ul>

            <p><strong>Total:</strong> <span id="total">0</span> kcal</p>
            <p><strong>Remaining:</strong> <span id="remaining">0</span> kcal</p>
            <p><strong>Deficit:</strong> <span id="deficit">0</span> kcal</p>

            <div class="progress-wrap">
                <div id="progressBar"></div>
            </div>

            <button class="danger full" onclick="clearToday()">Clear Today</button>
        </section>

    </main>

    <footer>
        <p>Built for GitHub Pages â€¢ Modern UI</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
